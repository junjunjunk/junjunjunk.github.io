name: github pages

on:
  push:
    branches:
    - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: CheckoutğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Cache ğŸ’¾
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: Install ğŸ”§ 
        run: npm ci

      - name: Build ğŸ”§ 
        run: npm run build
        env: 
          GITHUB_PAGES: true

      # for static next.js (_next)
      - name: Export
        run: |
          npm run export
          touch ./out/.nojekyll

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
